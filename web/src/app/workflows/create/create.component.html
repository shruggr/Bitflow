<p>
  Name: {{ (workflow | async)?.name}}
</p>

<div *ngIf="workflow">
  <form>
    <div class="form-group"
      *ngFor="let field of (workflow | async)?.stages[0].schema.fields">
      <label>{{field.label}}</label>
      <input type="text" [(ngModel)]="data[field.key]">
    </div>
    <div id="create-money-button"></div>
  </form>
</div>
